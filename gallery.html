<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="images/page_icon.svg" />
    <link rel="stylesheet" href="style.css" />

    <title>SoG-website: Gallery</title>

          </div>
        </label>

        <div class="menubar">
          <div>
            <a href="index.html" class="icon">
              <img src="icons/home.svg" alt="Home page" />
              <span class="icon-text">Home</span>
            </a>
          </div>
          <div>
            <a href="gallery.html" class="icon">
              <img src="icons/gallery.svg" alt="Gallery page" />
              <span class="icon-text">Gallery</span>
            </a>
          </div>
          <div>
            <a href="about-us.html" class="icon">
              <img src="icons/about-us.svg" alt="About us page" />
              <span class="icon-text">About</span>
            </a>
          </div>
          <div>
            <a href="form.html" class="icon">
              <img src="icons/form.svg" alt="form page" />
              <span class="icon-text">Form</span>
            </a>
          </div>
        </div>
      </div>

      <nav class="navbar">
        <div>
          <a href="index.html" class="icon">
            <img src="icons/home.svg" alt="Home page" />
            <span class="icon-text">Home</span>
          </a>
        </div>
        <div>
          <a href="gallery.html" class="icon">
            <img src="icons/gallery.svg" alt="Gallery page" />
            <span class="icon-text">Gallery</span>
          </a>
        </div>
        <div>
          <a href="about-us.html" class="icon">
            <img src="icons/about-us.svg" alt="About us page" />
            <span class="icon-text">About</span>
          </a>
        </div>
        <div>
          <a href="form.html" class="icon">
            <img src="icons/form.svg" alt="form page" />
            <span class="icon-text">Form</span>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <h2>Vibe into the sky</h2>
      <section class="photo-gallery-section">
        <div class="photo-gallery"></div>
      </section>
    </main>
    <footer>
      <hr id="footer-line" />
      <p>&copy; All rights reserved</p>
    </footer>
  </body>
</html>
